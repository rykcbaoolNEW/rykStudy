<h2>HTML Editor</h2>
<div id="editor"></div>
<button onclick="runCode()">Run HTML</button>
<iframe id="output" style="width:100%; height:300px; border:1px solid #ccc; margin-top:10px;"></iframe>

<script>
    // Initialize Ace Editor
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/html");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true,
        fontSize: "14px"
    });

    // Default HTML code
    const defaultCode = `<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>

</body>
</html>`;

    editor.setValue(defaultCode, -1); // -1 moves cursor to start

    // Run the HTML code in the iframe
    function runCode() {
        const iframe = document.getElementById('output');
        iframe.srcdoc = editor.getValue();
    }
</script>
</body>
</html>
